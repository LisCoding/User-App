<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Edit User 1</h1>
    <form class="" action="/user/update/{{user.id}}" method="post">
      {% csrf_token %}
      <p>First name:</p>
      <input type="text" name="f_name" value={{user.first_name}}>
      <p>Last name:</p>
      <input type="text" name="l_name" value={{user.last_name}}>
      <p>Email:</p>
      <input type="text" name="email" value={{user.email}}>
      <input type="submit" name="" value="Update">
    </form>
    <a href="/user/{{user.id}}">Show</a> | <a href="/user">Go Back</a>
  </body>
</html>
