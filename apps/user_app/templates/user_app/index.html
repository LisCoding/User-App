<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User App</title>
  </head>
  <body>
    <h1>Users</h1>
    <table width = 800>
      <thead>
        <tr>
          <th>id</th>
          <th>Full name</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {%for user in user_info%}
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.first_name}} {{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.created_at}}</td>
          <td><a href="/user/{{user.id}}">Show</a> <a  href="/user/{{user.id}}/edit">Edit</a> <a href="/user/{{user.id}}/delete">Delete</a> </td>
        </tr>
      {%endfor%}
      </tbody>
    </table>
    <form class="" action="index.html" method="post">
      {% csrf_token %}
      <a href="/user/new"> Add a new user</a>
    </form>
  </body>
</html>
